
<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    
    <a-assets>  
      <a-asset-item id="fox" src="./Fox.glb"></a-asset-item>
    </a-assets>    
    
    <a-entity light="type: ambient; color: #666"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1.6" position="0 1.0 0"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1.6" position="1 1.0 0"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1.6" position="0 1.0 1"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1.6" position="0 0 1"></a-entity>
    <a-entity light="type: directional; color: #FFF; intensity: 1.6" position="0 0 -1"></a-entity>

    <!-- <a-entity gltf-model="./BrainStem.glb" position="0 0.5 -4" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> -->
    <!-- <a-entity gltf-model="./Box.glb" position="0 0.5 -4" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity> -->
    <!--<a-entity gltf-model="./WalkingLady.glb" position="0 0.5 -4" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>-->
    <!--<a-entity gltf-model="./Duck.glb" position="0 0.5 -4" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>-->
    <!--<a-entity gltf-model="#fox" position="0 0.5 -400"></a-entity>-->
    <a-entity gltf-model="./one_ring.glb" position="0 0 -100" animation="property: rotation; to: 360 360 0; loop: true; dur: 10000"></a-entity>
<!--animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"-->
    <a-camera rotation-reader></a-camera>

  </a-scene>
</body>
